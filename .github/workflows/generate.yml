name: Generate Japan Stock ICS
on:
  schedule:
    - cron: '0 17 * * *'  # JST 02:00
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install deps
      run: pip install -r requirements.txt

    - name: Generate ICS
      env:
        JQuants_EMAIL_ADDRESS: ${{ secrets.JQUANTS_MAILADDRESS }}
        JQuants_PASSWORD: ${{ secrets.JQUANTS_PASSWORD }}
      run: python generate.py

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
